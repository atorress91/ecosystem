<section class="main-content">
  <ul class="breadcrumb breadcrumb-style ">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Herramientas</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main">
        <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item">Tickets</li>
  </ul>
  <div class="section-body">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-12 col">
        <div class="card">
          <div class="chat">
            <div class="chat-header clearfix">
              <img src="assets/images/users/user-1.png" alt="avatar">
              <div class="chat-about">
                <div class="chat-with">Marcela Paiz Gutierrez</div>
                <div class="chat-num-messages">{{messages.length}} nuevos mensajes</div>
              </div>
            </div>
          </div>
          <div class="chat-box">
            <div class="card-body chat-content" style="position: relative; max-height: 400px;" [perfectScrollbar]>
              <div *ngFor="let message of messages"
                [ngClass]="{'chat-item': true, 'chat-left': message.isUser, 'chat-right': !message.isUser}">
                <img *ngIf="message.isUser" src="assets/images/users/user-5.png">
                <img *ngIf="!message.isUser" src="assets/images/Logo-AI.png" style="object-fit: fill;">
                <div class="chat-details">
                  <div class="chat-text">{{message.content}}</div>
                  <div class="chat-time">{{message.time | date:'shortTime'}}
                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer chat-form">
              <form id="chat-form" (ngSubmit)="sendMessage(messageInput.value)" #f="ngForm">
                <input #messageInput type="text" class="form-control" placeholder="Type a message" required>
                <button type="submit" class="btn btn-primary">
                  <i class="far fa-paper-plane"></i>
                </button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
