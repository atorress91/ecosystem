<div id="particles-js"></div>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card mb-0">
      <div class="row no-gutters">
        <div class="col-md-5 col-xl-5 d-none d-sm-none d-md-block d-xl-block d-xxl-block">
          <img src="assets/images/sign.jpg" alt="login" class="login-card-img" />
        </div>
        <div class="col-sm-12 col-md-7 col-xl-7">
          <div class="login-body">
            <div class="text-center">
              <div class="brand-wrapper">
                <img [src]="logoUrl" alt="logo" class="logo" />
              </div>
            </div>
            <form class="validate-form" [formGroup]="authLogin" (ngSubmit)="loginSubmitted()">
              <div class="row">
                <div class="col-12">
                  <div class="form-group position-relative">
                    <label for="email">Your User name <span class="text-danger">*</span></label>
                    <i-feather name="user" class="login-icons"></i-feather>
                    <input id="email" type="email" class="form-control form-control-lg psl-5" formControlName="email"
                      placeholder="User name" required="required" [ngClass]="{
                        'is-invalid': submitted && Email.errors
                      }" />
                    <div class="form-text text-danger fw-bold"
                      *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                      User name is invalid
                    </div>
                    <div class="form-text text-danger fw-bold"
                      *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                      User name is required
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group position-relative">
                    <label for="pwd">Password <span class="text-danger">*</span></label>
                    <i-feather name="key" class="login-icons"></i-feather>
                    <input id="pwd" type="password" class="form-control form-control-lg psl-5" formControlName="pwd"
                      placeholder="Password" required="required" [ngClass]="{
                        'is-invalid': submitted && Pwd.errors
                      }" />
                    <div class="form-text text-danger mb-3 msl-3 fw-bold"
                      *ngIf="Pwd.errors?.['minlength'] || Pwd.errors?.['maxlength'] && (Pwd.dirty || Pwd.touched)">
                      Password should be a least 6 and at the max 15 characters.
                      long
                    </div>
                    <div class="form-text text-danger fw-bold"
                      *ngIf="Pwd.errors?.['required'] && (Pwd.dirty || Pwd.touched)">
                      Password is required.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex justify-content-between">
                    <!-- <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="customCheck1" formControlName="remeber">
                        <label class="form-check-label" for="customCheck1">
                          Remember me
                        </label>
                      </div>
                    </div> -->
                    <p class="forgot-pass mb-0"><a routerLink="/forgot" class="form-check-label fw-bold">Forgot password
                        ?</a></p>
                  </div>
                </div>
                <div *ngIf="error !== ''" class="alert alert-danger mb-3 msl-3">
                  {{ error }}
                </div>
                <div class="col-12 mb-0">
                  <button class="btn btn-primary auth-form-btn" type="submit" [disabled]="loading">
                    <div *ngIf="loading" class="spinner-border spinner-border-sm" style="margin-right: 5px;"
                      role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    Sign in
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
