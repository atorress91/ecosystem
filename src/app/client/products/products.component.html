<div class="row align-items-stretch" style="margin-left: 15px;">
  <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12 m-xl-4 m-lg-4 m-md-4" *ngFor="let item of filterCategory">
    <div class="card bg-dark text-white" *ngIf="!item.productType" style="height: 200px; width: 200px;"
         (mouseenter)="item.showButton = true" (mouseleave)="item.showButton = false">

      <div class="card-img" [style.background-image]="'url('+ item.image + ')'"
        style="height: 100%; background-size: cover; background-position: center;"></div>

      <div class="card-img-overlay d-flex flex-column justify-content-between">
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary pricingTable-signup" *ngIf="item.showButton" (click)="addtocart(item)">AÃ±adir</button>
        </div>
      </div>

    </div>
  </div>
</div>
